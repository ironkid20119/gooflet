<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doohickey visualizer</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
            user-select: none;
        }
        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .instruction {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: opacity 0.5s;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .playing .instruction {
            opacity: 0;
        }
    </style>
</head>
<body onclick="toggleMusic()">

    <div class="instruction" id="ui">
        <h1>click for 500-line doohickey</h1>
        <p>track: doohickey type music.mp3</p>
    </div>

    <canvas id="visualizer"></canvas>

    <audio id="audio" loop>
        <source src="doohickey type music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');

        let audioCtx;
        let analyser;
        let source;
        let dataArray;
        let animationId;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            // fftSize of 1024 gives 512 frequency bins
            analyser.fftSize = 1024; 
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        function draw() {
            animationId = requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const lineCount = 500;
            const lineWidth = canvas.width / lineCount;
            
            for (let i = 0; i < lineCount; i++) {
                // dataArray[i] holds the volume of that frequency
                const val = dataArray[i];
                const height = (val / 255) * canvas.height * 0.9;

                // color: hue shifts from 180 (cyan) to 300 (magenta/purple) based on height
                const hue = 180 + (val / 255) * 120;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                
                // optional: adds a little bloom/glow to the lines
                ctx.shadowBlur = 5;
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;

                // drawing the thin lines
                ctx.fillRect(
                    i * lineWidth, 
                    canvas.height - height, 
                    lineWidth - 0.5, // tiny gap for "line" definition
                    height
                );
            }
        }

        function toggleMusic() {
            if (!audioCtx) initAudio();

            if (audio.paused) {
                audio.play();
                document.body.classList.add('playing');
                draw();
            } else {
                audio.pause();
                document.body.classList.remove('playing');
                cancelAnimationFrame(animationId);
            }
        }
    </script>
</body>
</html>
